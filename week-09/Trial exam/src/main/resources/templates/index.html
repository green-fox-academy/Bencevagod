<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<div th:if="${!isSaved}"><h2 th:text="'Your URL is aliased to '+${alias.alias}' and your secret code is '+${alias.secretCode}"></h2></div>
<form action="/save-link" method="post">
    <label>URL</label>
    <input name="url">
    <label>Alias</label>
    <input name="alias">
    <button type="submit">Submit</button>
</form>
</body>
</html>
